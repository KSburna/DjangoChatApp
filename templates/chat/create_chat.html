{% extends 'base_generic.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h2>Create New Chat</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="to_user">Select User</label>
                    <select id="to_user" name="to_user" class="form-control" required>
                        <option value="">Select a user</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Initial Message</label>
                    <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Chat</button>
            </form>
        </div>
    </div>
    <script>
        $('#content').on('input', function () {
            var input = $(this);
            if (input.val().length > 0) {
                input.removeClass("is-invalid").addClass("is-valid");
            } else {
                input.removeClass("is-valid").addClass("is-invalid");
            }
        });
    </script>
{% endblock %}
