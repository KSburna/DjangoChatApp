<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Pro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        /* Message Container */
        .message {
            margin-bottom: 10px;
        }

        /* Sent Messages */
        .message.sent .message-content {
            text-align: right;
        }

        .message.sent {
            background-color: #d1e7dd; /* Light green background for sent messages */
            border-radius: 10px;
            padding: 10px;
            margin-left: 50px; /* Indent for sent messages */
        }

        /* Received Messages */
        .message.received .message-content {
            text-align: left;
        }

        .message.received {
            background-color: #f8d7da; /* Light red background for received messages */
            border-radius: 10px;
            padding: 10px;
            margin-right: 50px; /* Indent for received messages */
        }

        /* Message Content */
        .message-content p {
            margin: 0;
        }

        /* Styling for Timestamp */
        .message-content small {
            display: block;
            color: #888;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'home' %}">Chat App Pro</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
